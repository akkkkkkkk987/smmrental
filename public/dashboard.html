<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SMM Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SMM Platform</div>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/dashboard/services">Services</a></li>
                <li><a href="/dashboard/funds">Add Funds</a></li>
                <li><a href="/dashboard/tickets">Support</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-container">
        <div class="welcome-section">
            <h1>Welcome, <span id="username">User</span>!</h1>
            <p>Your current balance: $<span id="userBalance">0.00</span></p>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Services</h3>
                <p>Browse our SMM services</p>
                <a href="/dashboard/services" class="dashboard-button">View Services</a>
            </div>

            <div class="dashboard-card">
                <h3>Add Funds</h3>
                <p>Add money to your account</p>
                <a href="/dashboard/funds" class="dashboard-button">Add Funds</a>
            </div>

            <div class="dashboard-card">
                <h3>Support</h3>
                <p>Need help? Create a ticket</p>
                <a href="/dashboard/tickets" class="dashboard-button">Support Tickets</a>
            </div>
        </div>
    </main>

    <script src="/js/dashboard.js"></script>
</body>
</html>
