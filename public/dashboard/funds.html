<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds - SMM Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/funds.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SMM Platform</div>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/dashboard/services">Services</a></li>
                <li><a href="/dashboard/funds">Add Funds</a></li>
                <li><a href="/dashboard/tickets">Support</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-container">
        <div class="funds-section">
            <h1>Add Funds</h1>
            
            <div class="payment-methods">
                <h2>Payment Methods</h2>
                <div class="payment-card">
                    <h3>JazzCash</h3>
                    <p><strong>Account Holder:</strong> Aitasam Khalique</p>
                    <p><strong>Number:</strong> 03008665256</p>
                </div>

                <div class="payment-card">
                    <h3>Meezan Bank</h3>
                    <p><strong>Account Holder:</strong> M AITASAM khalique</p>
                    <p><strong>Account Number:</strong> 23834xxxxx9899</p>
                </div>
            </div>

            <div class="fund-request-form">
                <h2>Submit Payment Details</h2>
                <form id="fundRequestForm">
                    <div class="form-group">
                        <label for="amount">Amount (PKR)</label>
                        <input type="number" id="amount" name="amount" required min="1">
                    </div>

                    <div class="form-group">
                        <label for="screenshot">Transaction Screenshot</label>
                        <input type="file" id="screenshot" name="screenshot" accept="image/*" required>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <button type="submit" class="submit-button">Submit Request</button>
                </form>
            </div>

            <div class="previous-requests">
                <h2>Previous Requests</h2>
                <div id="requestsList" class="requests-list">
                    <!-- Previous requests will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <script src="/js/funds.js"></script>
</body>
</html>
