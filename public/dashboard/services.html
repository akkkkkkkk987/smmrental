<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - SMM Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/services.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SMM Platform</div>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/dashboard/services">Services</a></li>
                <li><a href="/dashboard/funds">Add Funds</a></li>
                <li><a href="/dashboard/tickets">Support</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-container">
        <div class="balance-section">
            <h2>Your Balance</h2>
            <div class="balance-amount">$<span id="userBalance">0.00</span></div>
        </div>

        <div class="services-section">
            <h1>Our Services</h1>
            
            <div class="service-selection">
                <div class="form-group">
                    <label for="serviceCategory">Select Category:</label>
                    <select id="serviceCategory" class="service-dropdown">
                        <option value="">Select a category</option>
                        <!-- Categories will be added dynamically -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="serviceItem">Select Service:</label>
                    <select id="serviceItem" class="service-dropdown">
                        <option value="">Select a service</option>
                        <!-- Services will be added dynamically -->
                    </select>
                </div>
            </div>

            <div class="service-details" id="serviceDetails">
                <div class="service-info">
                    <h3>Service Description</h3>
                    <div class="description-box" id="serviceDescription">
                        Select a service to see its description
                    </div>
                    <div class="service-price">
                        Price: $<span id="servicePrice">0.00</span>
                    </div>
                </div>

                <div class="order-form">
                    <h3>Place Order</h3>
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="link">Domain:</label>
                            <input type="text" id="link" name="link" required placeholder="Enter Your Domain....">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" required min="1" max="1">
                        </div>
                        <div class="order-summary">
                            <p>Total Cost: $<span id="totalCost">0.00</span></p>
                        </div>
                        <button type="submit" class="order-button">Place Order</button>
                    </form>
                    <div id="message" style="display: none;" class="alert"></div>
                </div>
            </div>
        </div>

        <div class="orders-section">
            <h2>Your Orders</h2>
            <div id="ordersContainer" class="orders-container">
                Loading orders...
            </div>
            <div class="orders-list" id="ordersList">
                <!-- Orders will be populated dynamically -->
                <div class="no-orders-message">No orders yet</div>
            </div>
        </div>
    </main>

    <script src="/js/services.js"></script>
</body>
</html>
